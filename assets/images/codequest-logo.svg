<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 300">
  <!-- Definição de gradientes -->
  <defs>
    <linearGradient id="bgGradient4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A"/>
      <stop offset="100%" style="stop-color:#1E293B"/>
    </linearGradient>
    
    <linearGradient id="crystalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#2563EB"/>
    </linearGradient>
    
    <filter id="glow2">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1"/>
    </filter>
  </defs>
  
  <!-- Fundo -->
  <rect width="500" height="300" fill="url(#bgGradient4)"/>
  
  <!-- Símbolo Principal - Cubo mágico de código -->
  <g transform="translate(200, 40)">
    <!-- Faces do cubo -->
    <g transform="rotate(45)">
      <!-- Face frontal -->
      <path d="M0,0 L60,0 L60,60 L0,60 Z" 
            fill="#1E293B" 
            stroke="#3B82F6" 
            stroke-width="2"/>
            
      <!-- Linhas de código na face frontal -->
      <line x1="10" y1="15" x2="50" y2="15" stroke="#3B82F6" stroke-width="2" opacity="0.5"/>
      <line x1="10" y1="30" x2="40" y2="30" stroke="#3B82F6" stroke-width="2" opacity="0.5"/>
      <line x1="10" y1="45" x2="45" y2="45" stroke="#3B82F6" stroke-width="2" opacity="0.5"/>
      
      <!-- Símbolos flutuantes -->
      <text x="15" y="35" font-family="monospace" font-size="12" fill="#60A5FA" opacity="0.8">{</text>
      <text x="40" y="35" font-family="monospace" font-size="12" fill="#60A5FA" opacity="0.8">}</text>
    </g>
    
    <!-- Orbe de energia -->
    <circle cx="30" cy="30" r="40" fill="none" stroke="#3B82F6" stroke-width="1" opacity="0.3"/>
    <circle cx="30" cy="30" r="35" fill="none" stroke="#3B82F6" stroke-width="1" opacity="0.4"/>
    <circle cx="30" cy="30" r="30" fill="none" stroke="#3B82F6" stroke-width="1" opacity="0.5"/>
    
    <!-- Runas/símbolos de código orbitando -->
    <g transform="rotate(0)">
      <path d="M80,30 L90,25 L90,35 Z" fill="#60A5FA"/>
    </g>
    <g transform="rotate(120, 30, 30)">
      <path d="M80,30 L90,25 L90,35 Z" fill="#60A5FA"/>
    </g>
    <g transform="rotate(240, 30, 30)">
      <path d="M80,30 L90,25 L90,35 Z" fill="#60A5FA"/>
    </g>
  </g>
  
  <!-- Versão mini do símbolo -->
  <g transform="translate(420, 40) scale(0.3)">
    <g transform="rotate(45)">
      <path d="M0,0 L60,0 L60,60 L0,60 Z" 
            fill="#1E293B" 
            stroke="#3B82F6" 
            stroke-width="2"/>
    </g>
    <circle cx="30" cy="30" r="40" fill="none" stroke="#3B82F6" stroke-width="1" opacity="0.3"/>
    <g transform="rotate(0)">
      <path d="M80,30 L90,25 L90,35 Z" fill="#60A5FA"/>
    </g>
  </g>
  
  <!-- Texto principal com efeito -->
  <g transform="translate(0, 180)">
    <text x="250" y="0" 
          font-family="Arial" 
          font-weight="bold" 
          font-size="48" 
          fill="#ffffff" 
          text-anchor="middle">
      CodeQuest
    </text>
    <!-- Reflexo sutil -->
    <text x="250" y="1" 
          font-family="Arial" 
          font-weight="bold" 
          font-size="48" 
          fill="#3B82F6" 
          text-anchor="middle" 
          opacity="0.3">
      CodeQuest
    </text>
  </g>
  
  <!-- Subtítulo -->
  <text x="250" y="250" 
        font-family="Arial" 
        font-size="24" 
        fill="#60A5FA" 
        text-anchor="middle">
    Academia dos Algoritmos
  </text>
</svg>
